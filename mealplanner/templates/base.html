<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Volkhov&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Balanced Diet Recipe Finder</title>
</head>

<body>

    <header>
        <!--////////////////////////////////////////////////////Off canvas Bootstrap 5 Navigational Bar  ////////////-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="navbar-logo">
            <i class="fas fa-pepper-hot fa-2x" aria-hidden="true"></i>
            <a class="navbar-brand" href="{{ url_for('home')}}">Balanced Diet Recipe Finder</a>   
            <i class="fas fa-pepper-hot fa-2x fa-flip-horizontal" aria-hidden="true"></i>
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg"
                aria-controls="navbarOffcanvasLg">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg"
                aria-labelledby="navbarOffcanvasLgLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Balanced Diet Recipe Finder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{  url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class=nav-link aria-current="page" href="{{ url_for('add_recipe') }}">Add recipe</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Recipes
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('vegetarian') }}">Vegetarian </a></li>
                                <li><a class="dropdown-item" href="{{ url_for('white_meat') }}">White Meat</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('red_meat') }}">Red Meat</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('oily_fish') }}">Oily-Fish</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('white_fish') }}">White Fish</a></li>
                            </ul>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>


    

    <div class="b-example-divider"></div>

    <div class="container">
        <footer class="py-3 my-4">
            <div class="nav justify-content-center border-bottom pb-3 mb-3">
                <i class="fas fa-pepper-hot" aria-hidden="true"></i>
                <a class="brand-footer" href="{{ url_for('home')}}">Balanced Diet Recipe Finder</a>
                <i class="fas fa-pepper-hot fa-flip-horizontal" aria-hidden="true"></i>
            </div>
        </footer>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
